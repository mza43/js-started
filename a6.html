  <script>
var numbers = [1, 2, 3, 4, 5];

var mean = function(arr) {
  var sum = 0;
  for (var i = 0; i < arr.length; i++) {
    sum += arr[i];
  }
  return sum / arr.length;
};
var average = mean(numbers);
console.log(average); // Output: 3

  </script>
