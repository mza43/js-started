 <p>hello</p>
 <script>

function createBase(baseNumber) {
  return function(numToAdd) {
    return baseNumber + numToAdd;
  };
}

var addSix = createBase(6);
console.log(addSix(10)); // returns 16
console.log(addSix(21)); // returns 27

 </script>
